<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Crear una cuenta!</h4>
                        </div>
                        <form class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Nombre" name="first_name"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Apellido" name="last_name"></div>
                            </div>
                            <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo" name="email"></div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Contraseña" name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Confirma Contraseña" name="password_repeat"></div>
                            </div><button class="btn btn-primary d-block btn-user w-100" type="submit" routerLink="/mapa">Registrar Cuenta</button>
                            <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" routerLink="/mapa"><i class="fab fa-google"></i>&nbsp; Registrarse con Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button" routerLink="/mapa"><i class="fab fa-facebook-f"></i>&nbsp; Registerse con Facebook</a>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" routerLink="/mapa">¿Olvidaste tu contraseña?</a></div>
                        <div class="text-center"><a class="small" routerLink="/log-in">¿Ya tienes una cuenta? Iniciar Sesión!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
